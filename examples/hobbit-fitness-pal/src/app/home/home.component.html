<h1 class="center">
  HobbitFitnessPal
</h1>
<p class="headline">
  Ensuring you don't miss any important meals of the day!
</p>

<div class="overview-preview">
  <div *ngFor="let ov of overview"
      [ngClass]="{'tracked': ov.tracked}"
      class="overview-box"
      [title]="ov.meal">
  </div>
</div>

<a
  routerLink="/meal-list"
  class="add-link-btn">
  +
</a>
